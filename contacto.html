<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Game of Thrones</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Formulario de contacto de prueba para la fan page de Game of Thrones."/>
</head>
<body>
<header>
    <div class="banner-container">
      <img src="image/banner4.jpg" alt="Game of Thrones Banner" class="banner-full">
      <div class="banner-text">Fan Page</div>
    </div>
  <nav class="container">
  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="menu-icon">&#9776;</label>
  <ul class="menu">
    <li><a href="index.html">Inicio</a></li>
    <li><a href="personajes.html">Personajes</a></li>
    <li><a href="capitulos.html">Capítulos</a></li>
    <li><a class="activo" href="contacto.html">Contacto</a></li>
  </ul>
</nav>
  </header>

  <main class="container">
  <section class="formulario">
    <h2>Contacto</h2>
    <form action="gracias.html" method="get">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Arya Stark" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="arya@winterfell.wos" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" placeholder="Hola! Quiero sumar un nuevo personaje..." required></textarea>
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn btn-primario">Enviar</button>
        <button type="reset" class="btn btn-secundario">Cancelar</button>
      </div>
      <p class="nota">*Este formulario es de prueba y redirige a una página de agradecimiento.</p>
    </form>
  </section>
</main>


      <p class="small" style="margin-top:8px">*Este formulario es de prueba y redirige a una página de agradecimiento.</p>
    </form>
  </main>

  <footer>
    <div class="container small">No oficial. Uso educativo.</div>
  </footer>
</body>
</html>
